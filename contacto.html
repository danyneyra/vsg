<body>
    <div class="container-main">
        <header>
          <div class="menu-mobile">
            <a onclick="openNav()" class="miclase" href="#"><i class="fa-solid fa-bars"></i></a>
          </div>
          <div class="container-logo">
            <a class="logo" href="index.html"><img src="img/logo.png" alt=""></a>
          </div>
          <nav class="navbar">
            <ul class="menu">
              <li><a href="#">Productos</a></li>

              <li><a href="#">Descargas</a></li>
              <li><a href="contacto.html"></i> Contacto</a></li>
            </ul>
          </nav>
          <div id="mobile-menu" class="overlay">
            <div class="overlay-content">
              <a onclick="closeNav()" href="#" class="close">&times;</a>
              <a href="#">Productos</a>
              <a href="#">Dónde Comprar</a>
              <a href="#">Descargas</a>
              <a href="contacto.html"></i> Contacto</a>
            </div>
          </div>
        </header>
    
        <main id="seccion-principal">
          <section class="contacto">
            <div class="form-header">
              <h1>Si necesitas ayuda escribenos ahora</h1>
              <p>Los campos marcados con <span>(*) </span>son obligatorios</p>
            </div>
            <form action="" method="get" class="formulario" id="form">
              <div class="form-row">
                  <label for="nombre">Nombre<span>*</span></label>
                  <input id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre" required/>
              </div>
              <div class="form-row">
                  <label for="email">Email<span>*</span></label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Ingrese su correo electrónico"
                    required
                  />
              </div>

              <div class="form-row">
                <label for="mensaje">Mensaje<span>*</span></label>
                <textarea id="mensaje" name="mensaje" required></textarea>
              </div>
              
              <div class="form-row">
                <button>Enviar</button>
              </div>
              <div class="form-row">
                <label id="alertas" style="color: red;"></label>
              </div>
            </form>
          </section>
          
        </main>
        <footer>
          <div class="redes-sociales">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
